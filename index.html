<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="author" content="Nelly" />
    <meta name="description" content="Catálogo de productos de boutique" />
    <meta name="keywords" content="moda, vestidos, boutique" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo -->
    <title>Fashion boutique | Catálogo de productos</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&family=Sacramento&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="position-relative">
    <!-- Botón de WhatsApp -->
    <a href="https://wa.me/937163368?text=Hola" target="_blank">
      <img
        id="whatsapp"
        src="./images/whatsapp.png"
        alt="Acceso a WhatsApp"
        width="60"
        height="60"
      />
    </a>

    <!-- Encabezado -->
    <header>
      <!-- Barra de navegacion -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <a class="navbar-brand" href="#">
              <figure>
                <img
                  src="./images/favicon.png"
                  alt="logo"
                  width="20"
                  height="20"
                />
                <span>Fashion Boutique</span>
              </figure>
            </a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Catálogo de productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./form.html">Registrar usuario</a>
              </li>
              <li class="nav-item">
                <!-- Ver carrito de compra -->
                <a
                  class="nav-link"
                  onclick="actualizarLista()"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#carritoCompra"
                >
                  Ir al carrito
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    class="bi bi-cart"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Modal carrito de compra-->
    <div
      class="modal fade"
      id="carritoCompra"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Carrito de compra
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="listaCarrito" class="modal-body">
            <p>El carrito está vacio.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">
              Realizar la compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenido principal -->
    <main class="container-fluid">
      <!-- Banner -->
      <div class="container-fluid banner">
        <!-- <img class="banner" src="./images/banner4.jpg" height="400px" alt=""/> -->
      </div>

      <!-- Titulo -->
      <div
        class="container-fluid d-flex align-items-center justify-content-start titulo"
      >
        <h1>Catálogo de productos</h1>
      </div>

      <!-- Catalogo de productos-->
      <div class="container h-auto">
        <div class="row" id="row"></div>
      </div>
    </main>

    <!-- Pie de página -->
    <footer class="container-fluid bg-body-tertiary text-center text-lg-start">
      <!-- Autor -->
      <div class="text-center p-3">Desarrollado por Nelly , 2023</div>
    </footer>

    <!-- Modal de oferta-->
    <div
      class="modal fade"
      id="modalEntrada"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content position-relative">
          <button
            type="button"
            class="btn-close position-absolute top-0 start-100 translate-middle z-1 rounded-circle text-bg-light p-2"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body">
            <img class="img-fluid rounded-2" src="./images/modal-oferta.jpg" />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.js
    "></script>
    <script src="./productos.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
